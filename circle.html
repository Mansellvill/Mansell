<!DOCTYPE html>
<html>
    <head>
        <title>circle</title>
        <style>
            .circle1{
                width: 500px;
                height: 500px;
                clip-path: circle(50% at 50% 50%);              
            }
            .circle2{
                width: 500px;
                height: 500px;
                border-radius: 50%;
            }


        </style>
    </head>

    <body>
        <img class="circle1" src="http://ramki-vsem.ru/fon/fon-nebo4.jpg">
        <img class="circle2" src="http://ramki-vsem.ru/fon/fon-nebo4.jpg">
    </body>
</html>
